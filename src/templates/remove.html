<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Delete</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
</head>
<body>
<main class="container">
    <nav
            style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
    >
        <ul>
            <li><a href="/start" role="button"> Повернутись в початок </a></li>
            <li><a href="/page/{{contact_id}}" role="button"> Повернутись до перегляду контакту </a></li>

        </ul>
    </nav>
    <form method="post">
        <fieldset>
            <legend>Що змінити</legend>
            <label for="small">
                <input type="radio" id="small" name="value" value="address" checked>
                Адрес
            </label>
            <label for="medium">
                <input type="radio" id="medium" name="value" value="phone">
                Телефон
            </label>
            <label for="large">
                <input type="radio" id="large" name="value" value="email">
                E-mail
            </label>
        </fieldset>
        <div class="grid">
            <button type="submit">Вибрати</button>
        </div>
    </form>

    <form method="post">
        <label>Values</label>
        <select name="value_select" required>
            <option> Виберіть з списку</option>
            {% for value in values %}
            {% if radio == 'address' %}
            <option value="{{value}}">{{value.address}}</option>
            {% endif %}
            {% if radio == 'phone' %}
            <option value="{{value}}">{{value.phone}}</option>
            {% endif %}
            {% if radio == 'email' %}
            <option value="{{value}}">{{value.email}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <div class="grid">
            <button type="submit">Видалити</button>
        </div>
    </form>
</main>
</body>
</html>
