<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add contact info</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
</head>
<body>
<main class="container">
    <nav
            style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
    >
        <ul>
            <li><a href="/start" role="button"> Повернутись в початок </a></li>
            {% if edit %}
                <li><a href="/page/{{contact_id}}" role="button"> Повернутись до перегляду контакту </a></li>
            {% endif %}
        </ul>
    </nav>
    <form method="post"> <!--action="add_info"-->
        <div style="padding: 10px">
            <label
            >Name:
                <input type="text" name="first_name"/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Last name:
                <input type="text" name="last_name"/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Birthday:
                <input type="text" name="birthday"/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Address:
                <input type="text" name="address"/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Email:
                <input type="text" name="email"/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Phone:
                <input type="text" name="phone"/>
            </label>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input
                        class="custom-file-input"
                        type="file"
                        name="photo"
                        id="customFile"
                />
                <label class="custom-file-label" for="customFile"
                >Choose file</label
                >
            </div>
        </div>
        <div class="grid">
            <button type="reset" class="secondary">Reset</button>
            <button type="submit">Submit</button>
        </div>
        <!--<div class="form-group">
          <button class="btn btn-primary col-sm-12" type="submit">
            Upload
          </button>
          <div class="grid">
            <button type="reset" class="secondary">Reset</button>
            <button type="submit">Submit</button>
          </div -->
    </form>
</main>
</body>
</html>
